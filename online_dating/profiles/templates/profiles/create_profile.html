{% extends "profiles/base.html" %}


{%  block title %}
Create
{% endblock %}

{% block content %}
  <h2>Profile</h2>


  <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_ul }}
      <input type="submit" name="submit" value=
              {% if user.profile %}
               "Edit"
               {% else %}
                "New"
      {% endif %}
              >
  </form>
{% endblock %}
