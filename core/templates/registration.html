<html lang="en">
  <head>

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->


    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

  <body>
    <div class="container">
        <div style="width: 250px; margin: auto;">

      <form class="form-signin" role="form" method="post"> {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <input name="username" class="form-control" placeholder="nick">
         <div style="height: 5px"></div>
        <input type="password" name="password1" class="form-control" placeholder="pass">
          <div style="height: 5px"></div>
        <input type="password" name="password2" class="form-control" placeholder="repeat">
          <div style="height: 5px"></div>
         <input class="form-control" id="disabledInput" type="text" placeholder="Balance: 1000" disabled>
          <div style="height: 5px"></div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
            </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
